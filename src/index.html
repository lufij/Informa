    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #fbbf24 0%, #ec4899 50%, #9333ea 100%);

      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      position: absolute;
      margin-top: 100px;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;

      font-weight: 500;
    }

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div>
      <div class="loader"></div>
      <div class="loader-text">Cargando Informa...</div>
    </div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
    
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('‚úÖ Service Worker registrado exitosamente:', registration.scope);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Check every minute
            
            // Listen for new service worker
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ Nueva versi√≥n de la app disponible');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker installed, show update notification
                  if (confirm('¬°Hay una nueva versi√≥n de Informa disponible! ¬øDeseas actualizarla ahora?')) {
                    newWorker.postMessage({ action: 'skipWaiting' });
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch((error) => {
            console.error('‚ùå Error al registrar Service Worker:', error);
          });
      });
      
      // Handle service worker updates
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }
    
    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      console.log('üíæ App instalable detectada');
      
      // Show custom install button/banner after a delay
      setTimeout(() => {
        showInstallPromotion();
      }, 3000);
    });
    
    function showInstallPromotion() {
      // You can trigger this from your React app
      window.dispatchEvent(new CustomEvent('showInstallPrompt', { 
        detail: { prompt: deferredPrompt } 
      }));
    }
    
    // Track if app was launched from home screen
    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ App instalada en el dispositivo');
      deferredPrompt = null;
      
      // Analytics or celebration
      if (window.gtag) {
        gtag('event', 'app_installed');
      }
    });
    
    // Handle share target
    if ('share' in navigator) {
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const sharedTitle = params.get('title');
        const sharedText = params.get('text');
        const sharedUrl = params.get('url');
        
        if (sharedTitle || sharedText || sharedUrl) {
          // Pass shared content to React app
          window.sharedContent = {
            title: sharedTitle,
            text: sharedText,
            url: sharedUrl
          };
        }
      });
    }
    
    // Online/Offline detection
    window.addEventListener('online', () => {
      console.log('üü¢ Conexi√≥n restaurada');
      // Notify React app
      window.dispatchEvent(new CustomEvent('connectionChange', { 
        detail: { online: true } 
      }));
    });
    
    window.addEventListener('offline', () => {
      console.log('üî¥ Sin conexi√≥n a internet');
      // Notify React app
      window.dispatchEvent(new CustomEvent('connectionChange', { 
        detail: { online: false } 
      }));
    });
    
    // Prevent zoom on double tap (optional, for better UX)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (event) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    // Add to home screen guidance for iOS
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
    }
    
    function isInStandaloneMode() {
      return window.matchMedia('(display-mode: standalone)').matches || 
             window.navigator.standalone === true;
    }
    
    if (isIOS() && !isInStandaloneMode()) {
      // Show iOS install instructions
      console.log('üì± Dispositivo iOS detectado - mostrar instrucciones de instalaci√≥n');
      setTimeout(() => {
        window.dispatchEvent(new CustomEvent('showIOSInstallInstructions'));
      }, 5000);
    }
  </script>
